<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="logo">

            <img src="signup.png" alt="Notes Wallah Logo">
        </div>
        <div class="sign-up-form">

            <form onsubmit="signup(event)">
                <div class="form-group">

                    <input class="input1" type="text" id="name" name="name" autocomplete="name" placeholder=" Enter fullname">

                </div>
                <div class="form-group">

                    <input class="input1" type="email" id="email" placeholder="Enter your Email@" name="email" autocomplete="email">

                </div>
                <div class="form-group">

                    <input class="input1" type="password" name="password" placeholder="password" id="password" autocomplete="current-password">


                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
            <button id="google-sign-up-button">
                <img src="icons8-google-94.png" alt="">
              </button>
            <button id="google-sign-up-button">
                <img src="git.png" alt="">
              </button>
            <button id="google-sign-up-button">
                <img src="twitter.png" alt="">
              </button>


        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
